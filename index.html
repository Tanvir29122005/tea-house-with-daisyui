<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Tailwind and daisyui -->
      <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
      <script src="https://cdn.tailwindcss.com"></script>
      <!-- google fonts manrope -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">

      <title>Tea House</title>

      <!-- tailwind custom color -->
      <script>
            tailwind.config = {
                  theme: {
                        extend: {
                              colors: {
                                    clifford: '#da373d',
                              }
                        }
                  }
            }
      </script>
      <!-- font awesome -->
      <script src="https://kit.fontawesome.com/3a8e9ed565.js" crossorigin="anonymous"></script>
      <!-- fonts style -->
      <style>
            .font-manrope {
                  font-family: 'Manrope', sans-serif;
            }
      </style>
</head>

<body class="font-manrope">

      <!-- This is header section -->
<header class="container mx-auto">
      <div class="hero">
            <div class="hero-content flex-col lg:flex-row gap-20">
                  <div>
                        <h1 class="text-7xl font-extrabold">It's good<br>
                                    tea time at The<br>Tea House</h1>
                        <p class="py-6">Tea and Botanical Solutions Supplier Give Optimum<br>Satisfaction To Your
                                    Taste Buds.</p>
                        <button class="btn btn-primary">
                                    Explore More
                              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                          stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                          <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M4.5 19.5l15-15m0 0H8.25m11.25 0v11.25" />
                              </svg>
                        </button>
                  </div>
                  <div>
                        <img src="/images//banner.png" class="max-w-sm" />
                        <!-- Rating badge -->
                        <div class="flex items-center gap-4 bg-white drop-shadow-lg p-5 w-60 -mt-16 -ml-13">
                              <i class="fa-solid fa-star text-4xl text-amber-400"></i>
                              <div>
                                    <h3 class="text-2xl">5.00</h3>
                                    <p>Trust Pilot Ratings</p>
                              </div>
                        </div>
                  </div>
            </div>
      </div>
</header>

      <!-- This is main section -->
<main>

</main>

      <!-- This is footer section -->
<footer>

</footer>

</body>

</html>
